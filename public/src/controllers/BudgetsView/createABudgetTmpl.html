<div class="createABudget">
    <label>Name</label><input type="text" name="budget_name" class="budget_name" />
    <label>Include purchases from:</label>
    <div class="purchase_options">
    	<% _.each(categories, function (e) { %>
    		<div class="purchase_option"><%= e.name %><input type="checkbox" name="budget_categories[<%= e.name.replace(" ","_") %>]" /></div>
    	<% }); %>
    </div>
    <input class="create_budget_save" type="button" value="Save" />
</div>
