<% _.each(cards, function(card) { %>
	<div class="card" data-id="<%= card.id %>">
		<div class="name"><%= card.name %></div>
        <div class="number"><%= formatCardNumber(card.number) %></div>
        <div class="expires"><%= card.expires %></div>
        <img class="image" src="images/<%= card.image %>" />
        <img class="processor_image" src="images/icons/<%= card.type.toLowerCase() %>.png" />
	</div>
<% }) %>
